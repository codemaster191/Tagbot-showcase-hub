<!DOCTYPE html>
<html>
<head>
  <title>Story Generator</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }
    input, button {
      padding: 10px;
      margin: 10px;
    }
    #story {
      font-size: 18px;
      margin-top: 20px;
      transition: transform 0.5s ease, color 0.5s ease;
    }
    #story.animate {
      transform: scale(1.1);
      color: #0077cc;
    }
    a {
      display: block;
      margin-top: 30px;
      color: #0077cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Story Generator</h2>
  <input type="text" id="nameInput" placeholder="Enter a character name">
  <button onclick="generateStory()">Generate Story</button>
  <p id="story"></p>
  <a href="index.html">⬅ Back to homepage</a>

  <audio id="sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7f3e1c2b3e.mp3?filename=pop-94319.mp3"></audio>

  <script>
    function generateStory() {
      const name = document.getElementById("nameInput").value || "Alex";
      const story = `${name} woke up in a world made entirely of code. With a keyboard as their sword and logic as their shield, they set off on a quest to debug the universe.`;
      const storyBox = document.getElementById("story");
      storyBox.textContent = story;
      storyBox.classList.add("animate");
      setTimeout(() => storyBox.classList.remove("animate"), 500);
      document.getElementById("sound").play();
    }
  </script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
  <title>Prime Number Checker</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }
    input, button {
      padding: 10px;
      margin: 10px;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
      transition: transform 0.5s ease;
    }
    #result.animate {
      transform: scale(1.2);
      color: green;
    }
  </style>
</head>
<body>
  <h2>Prime Number Checker</h2>
  <input type="number" id="numberInput" placeholder="Enter a number">
  <button onclick="checkPrime()">Check</button>
  <p id="result"></p>
  <a href="index.html">⬅ Back to homepage</a>

  <audio id="sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7f3e1c2b3e.mp3?filename=pop-94319.mp3"></audio>

  <script>
    function checkPrime() {
      const num = parseInt(document.getElementById("numberInput").value);
      let isPrime = num > 1;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
          isPrime = false;
          break;
        }
      }
      const result = document.getElementById("result");
      result.textContent = isPrime ? `${num} is a prime number.` : `${num} is not a prime number.`;
      result.classList.add("animate");
      setTimeout(() => result.classList.remove("animate"), 500);
      document.getElementById("sound").play();
    }
  </script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
  <title>Reverse String</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }
    input, button {
      padding: 10px;
      margin: 10px;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
      transition: transform 0.5s ease;
    }
    #result.animate {
      transform: scale(1.2);
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h2>Reverse String</h2>
  <input type="text" id="stringInput" placeholder="Enter a string">
  <button onclick="reverseString()">Reverse</button>
  <p id="result"></p>
  <a href="index.html">⬅ Back to homepage</a>

  <audio id="sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7f3e1c2b3e.mp3?filename=pop-94319.mp3"></audio>

  <script>
    function reverseString() {
      const str = document.getElementById("stringInput").value;
      const reversed = str.split("").reverse().join("");
      const result = document.getElementById("result");
      result.textContent = `Reversed: ${reversed}`;
      result.classList.add("animate");
      setTimeout(() => result.classList.remove("animate"), 500);
      document.getElementById("sound").play();
    }
  </script>
</body>
</html>
